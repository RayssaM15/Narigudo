{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Narigão do Pix</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');

body {
    font-family: 'Ubuntu', sans-serif;
    background: linear-gradient(to right,  cadetblue, #ff8659);
    text-align: center;
    color: white;
    margin: 0;
    padding: 0;
    height: 120vh;
}

.Inicio {
    position: absolute;
    top: 2%;
    left: 50%;
    transform: translateX(-50%);
    width: 40%;
    background-color: rgba(255, 255, 255, 0.6);
    padding: 2em;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
}

label {
    background-color: rgba(255, 134, 89, 0.8);
    color: #fff;
    border: none;
    padding: 0.8em;
    border-radius: 10px;
    display: inline-block;
    margin-bottom: 0.5em;
    width: 25%;
    box-sizing: border-box;
}

h1 {
    margin-top: 3%;
    color: #ff8659;
    opacity: 0.7;
}

hr{
    border: 1px solid black; 
    margin-top: 2%; 
    margin-bottom: 2%;
}
input {
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
    margin: 0.5em 0;
    width: 30%;
    box-sizing: border-box;
    margin-bottom: 2%;
}

#button {
    background-color: #ff8659;
    color: #fff;
    border: none;
    padding: 1em;
    border-radius: 10px;
    box-shadow: 1px 1px 6px darkgray;
    cursor: pointer;
    width: 20%;
    box-sizing: border-box;
}

#button:hover {
    background-color: #ff6347;
    transition: all 0.5s ease-in;
}
</style>
</head>

<body>
    <div class="Inicio">
        <img src="{% static 'img/narigudo.png' %}" width="200px" alt=""> <br>
        <hr>
        <h1>Narigudão do Pix!</h1>
        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            <label for="matricula">Matrícula</label><br>
            <input type="number" name="matricula" placeholder="Digite sua matrícula" id="matricula"><br>
            <label for="cpf">CPF</label><br>
            <input type="number" name="cpf" placeholder="Digite seu CPF" id="cpf"><br>
            <label for="tel">Telefone</label><br>
            <input type="number" placeholder="Digite seu telefone" id="tel"><br>
            <label for="email">Email</label><br>
            <input type="text" placeholder="Digite seu e-mail" id="email"><br>
            <input onclick="validate()" id="button" type="submit" value="Enviar">
        </form>
    </div>

    <script>
        function validate() {
            const Matricula = document.getElementById('matricula');
            const CPF = document.getElementById('cpf');
            const Telefone = document.getElementById('tel');
            const Email = document.getElementById('email');

            Matricula.style.border = 'none';
            CPF.style.border = 'none';
            Telefone.style.border = 'none';
            Email.style.border = 'none';

            if (!Matricula.value || !CPF.value || !Telefone.value || !Email.value) {
                console.log('Digite algo!');
                Matricula.style.border = '2px solid red';
                CPF.style.border = '2px solid red';
                Telefone.style.border = '2px solid red';
                Email.style.border = '2px solid red';
            } else if (!CPF.value) {
                CPF.style.border = '2px solid red';
            } else if (!Telefone.value) {
                Telefone.style.border = '2px solid red';
            } else if (!Email.value) {
                Email.style.border = '2px solid red';
            }
        }
    </script>
</body>
</html>
